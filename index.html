<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Core toolkit -->
    <link rel="stylesheet" type="text/css" href="toolkit.css">
    <!-- All systems -->
    <link rel="stylesheet" type="text/css" href="columns.css">
    <link rel="stylesheet" type="text/css" href="colour.css">

    <link rel="stylesheet" type="text/css" href="typography.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            font-family: 'Poppins', monospace;
        }
        
        body {
            padding: var(--spsc-6);
        }
        
        main {
            height: calc(100% - (var(--spsc-8) + var(--fs-6)));
        }
        
        .tracking-in-expand {
            animation: tracking-in-expand calc(var(--mn-4) * 9) var(--ez-cubic-o) var(--mn-2) both;
            animation-iteration-count: infinite;
        }
        
        h2 {
            justify-self: end;
            align-self: center;
        }
        
        @keyframes tracking-in-expand {
            0% {
                letter-spacing: -2rem;
                opacity: 0;
            }
            1% {
                letter-spacing: -2rem;
                opacity: 0;
            }
            12% {
                letter-spacing: normal;
                opacity: 1;
            }
            88% {
                letter-spacing: normal;
                opacity: 1;
            }
            100% {
                letter-spacing: -2rem;
                opacity: 0;
            }
        }
        
        .arrow {
            animation: arrow calc(var(--mn-4) * 9) var(--ez-snap);
            animation-iteration-count: infinite;
        }
        
        @keyframes arrow {
            0% {
                transform: translateX(0px);
            }
            2% {
                transform: translateX(-6px);
            }
            5% {
                transform: translateX(12px);
            }
            24% {
                transform: translateX(0px);
            }
            100% {
                transform: translateX(0px);
            }
        }
        
        #card-heart {
            border-radius: var(--spsc-3);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 1px solid #d3d3d3;
        }
        
        #icon-heart {
            width: var(--spsc-6);
            height: var(--spsc-6);
            fill: #f48fb1;
            transition: var(--mn-1) !important;
        }
        
        #card-heart:hover {
            background-color: #fce4ec;
            box-shadow: var(--ev-22);
            transform: scale(1.1);
            border: none;
        }
        
        #card-heart:hover #icon-heart {
            transform: scale(1.2);
        }
        
        #card-heart:active {
            background-color: #f48fb1;
            box-shadow: var(--ev-24);
            transform: scale(1.2)
        }
        
        #card-heart:active #icon-heart {
            fill: white;
            transform: scale(2);
            transition: 1000ms;
        }
        
        #card-heart:focus {
            border: 1.6px solid var(--accent);
        }
    </style>

</head>

<body>
